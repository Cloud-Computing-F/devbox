{% extends "base.html" %}
{% load socialaccount %}
{% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>홈페이지!</h1>
  </div>
</div>
<div class="row mt-5">
  {% if request.session.user %}
  <p>Welcome {{ user.username }} !!!</p> 
  <div class="col-12">
    <button class="btn btn-primary btn-block" onclick="location.href='/clouduser/logout/'">로그아웃</button>
  </div>
  {% else %}
  <div class="col-6">
    <button class="btn btn-primary btn-block" onclick="location.href='/clouduser/login/'">로그인</button><br>
  </div>
  <a href="{% provider_login_url 'github' %}">Sign Up for Github</a>

  <div class="col-6">
    <button class="btn btn-primary btn-block" onclick="location.href='/clouduser/register/'">회원가입</button>
  </div>
  {% endif %}
</div>
<div class="row mt-1">
  <div class="col-12">
    <button class="btn btn-primary btn-block" onclick="location.href='/board/list/'">게시물보기</button>
  </div>
</div>
{% endblock %}
