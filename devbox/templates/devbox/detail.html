<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevBox</title>
</head>
<body>
  <h2>{{file.fileName}}</h2>
  <h2>{{file.dataTimeOfUpload}}</h2>
  <form method="POST">
    <div>
      <input
        type="submit"
        value="다운로드"
        formaction="{% url
    'devbox:downloadFile' current_folder_id %}"
      />
    </div>
  </form>
</body>
