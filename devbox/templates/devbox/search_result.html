
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Devbox</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans:ital,wght@1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');


*{
    list-style: none;
    text-decoration: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Apple SD Gothic Neo', sans-serif;
}

body{
    background: #f5f6fa;
}

.wrapper .sidebar{
    background: 
    linear-gradient(135deg,#7780E0, #90B4F7, transparent);
    position: fixed;
    width: 240px;
    height: 100%;
    padding: 20px 0;
    float: left;
}

.wrapper .sidebar .devbox{
    text-align: center;
}

.wrapper .sidebar .devbox .title{
    border: 0;
    background-color:transparent;
}

.wrapper .sidebar .devbox .title .main_btn{  
  margin: 30px 5px 35px 0px;
  width: 180px;
  height: 75px;
}

.wrapper .sidebar ul li a{
    display: block;
    padding: 16px 35px;
    border-bottom: 1px solid #f1eded;
    color: #f1eded;
    font-size: 16px;
    letter-spacing: 1.5px;
    position: relative;
}

.wrapper .sidebar ul li a .icon{
    color: white;
    width: 35px;
    display: inline-block;
}

.wrapper .sidebar ul li a:hover,
.wrapper .sidebar ul li a.active{
    color: #7780E0;

    background:white;
    border-right: 2px solid #BABEE0;
}

.wrapper .sidebar ul li a:hover .icon,
.wrapper .sidebar ul li a.active .icon{
    color: #7780E0;
}

.wrapper .sidebar ul li a:hover:before,
.wrapper .sidebar ul li a.active:before{
    display: block;
}

.wrapper .sidebar .item {
  font-weight: 500;
  font-size: 19px;
  font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
}

.main{
    width: 80%;
    height: 100%;
    padding: 20px 0;
    float: right;
}

.header {
  width: 99%;
  margin-bottom: 50px;
  font-weight: 500;
  font-size: 14.5px;
  font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
}

.header_left {
  float:left;
  margin: 5px 35px 50px 0px;
}

.header_right {
  float:right;
  margin: 5px 35px 50px 0px;
}

.search {
  width: 330px;
  height: 40px;
  margin-left: -20px;
  padding: 5px;
  border: 1px solid #cccccc;
  background-color: transparent;
  border-radius: 5px;
  font-weight: 500;
  font-size: 15px;
  font-family: "Noto Sans KR", sans-serif;
  box-shadow: 0px 0px 4px #cacaca;
  opacity: 0.7;
}

.middle {
  justify-content: space-between;
  align-items: center;
  width: 98%;
}

.middle_left {
  float: left;
  margin-top: 20px;
}

.font{
    font-size: 35px;
    font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
    opacity: 0.8;
}

.middle_right {
  float: right;
  margin-bottom: 10px;
  margin-top: 15px;
}

.fa-search {
  color: grey;
  font-size: 15px;
  margin-right: 5px;
}
.input-search {
  border: none;
  background-color: transparent;
  height: 25px;
  font-size: 16px;
  transition: all 1s;
  margin-top: 2px;
  margin-left: 10px;
  width: 280px;
  font-weight: 550;
  opacity: 0.8;
}
.input-search:focus {
  outline: none;
}
.input-search::placeholder {
  font-size: 20px;
  font-family: "Noto Sans KR", sans-serif;
}

.logout {
  float: right;
  margin: 0px 0px 0px 40px;
  border: none;
  width: 90px;
  height: 40px;
  border-radius: 5px;
  background: #282862;
  color: white;
  font-weight: 800;
  font-family: "Noto Sans KR", sans-serif;
  box-shadow: 0px 2px 5px #cedfff;
}
.logout:focus {
  outline: none;
}

.box-select {
  width: 80px;
  height: 40px;
  padding: 10px;
  margin-right: 5px;
  background: transparent;
  font-weight: 700;
  font-size: 16px;
  font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
  border: none;
  outline: none;
}

.btns {
  display: flex;
  justify-content: space-between;
}
.btn {
  border: none;
  width: 90px;
  height: 40px;
  border-radius: 5px;
  background-color: transparent;
  font-weight: 700;
  font-size: 16.5px;
  font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
  letter-spacing: 1.5px;
  box-shadow: 0px 0px 5px #cacaca;
  margin-right: 8px;
  opacity: 0.9;
}
.share_btn {
  color: #000000;
  width: 35px;
  display: inline-block;
  border: none;
  background-color: transparent;
}
.sort_btn {
  width: 50px;
  height: 40px;
  border-radius: 5px;
  border: none;
  background-color: transparent;
  font-weight: 700;
  font-size: 16.5px;
  font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
  box-shadow: 0px 0px 5px #cacaca;
  opacity: 0.9;
}
.btn:focus {
  outline: none;
}
.v-line {
  border-left : 2px solid #cacaca;
  height : 38px;
  opacity: 0.4;
  margin: 0px 10px 0px -3px;
}
hr {
  position: relative;
  top: 38px;
  width: 1100px; 
}
.hr1{
    border-top: 1px solid #f1eded;
    color: #f1eded;
    position: relative;
}

.table {
  display: flex;
  flex-direction: column;
  border: none;
  width: 99%;
  height: 570px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px #cacaca;
  padding: 22px 35px 25px 35px;
  margin: 10px 20px 10px -20px;
  line-height: 35px;
}
.input_table {
  font-weight: 540;
  font-size: 16.5px;
  font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif; 
  letter-spacing: 0px;
  opacity: 0.85;
}
.table-columns {
  display: flex;
}
.table-row-item {
  display: flex;
  padding: 10px 0px;
  align-items: center;
}
.clicked {
  background-color: #e8f0fe;
}
.table-columns {
  width: 100%;
}
.table-column-check,
.table-row-check {
  width: 100px;
}
.table-row-check {
  padding-left: 15px;
}
.table-column-name,
.table-row-name {
  width: 530px;
}
.table-column-date,
.table-row-date {
  width: 270px;
}
.table-column-size,
.table-row-size {
  width: 180px;
}

.table-column-share,
.table-row-share {
  width: 100px;
}
.table-rows {
  overflow: auto;
  height: 100%;
}
th, td {
  padding: 5px;
  text-align: center;
  border-bottom: 0.5px solid #E0E0E0;
}
.upload-input {
  display: none;
}

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="devbox">
              <a class="title"><img class="main_btn" src="{%static 'KakaoTalk_20220601_145619966_01.png' %}"></a>
            </div>
          
            <div>
                <ul>
                  <li>
                      <div class="hr1"></div>
                        <a class="item active">
                          <span class="icon"><i class="fas fa-home"></i></span>
                          내 파일
                        </a> 
                  </li>
                  <li>
                      <a class="item">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        공유 파일
                      </a>
                  </li>
                  <li>
                      <a class="item">
                        <span class="icon"><i class="fas fa-trash"></i></span>
                        휴지통
                      </a>
                  </li>
                </ul>
            </div>
        </div>
        
            <div class="main">
              <div class="header">
                <div class="header_right">
                  <span>{{ request.user }}님 안녕하세요!</span>
                  <a>&nbsp&nbsp&nbsp</a>
                  <a>친구목록</a>
                  <a>&nbsp&nbsp&nbsp</a>
                  <a href="javascript:void(0);" id="logout">로그아웃</a>
                </div>
              </div>

              <div class="middle">
                  <div class="middle_left">
                    <h1 class="font"> {{resSum}} 개의 결과 </h1>
                  </div>
              </div>

              <div class="table">
                <div class="input_table">
                    <table>
                        <tr>
                            <th class="table-column-check">선택</th>
                            <th class="table-column-name">파일 이름</th>
                            <th class="table-column-date">업로드 날짜</th>
                            <th class="table-column-size">파일 크기</th>
                        </tr>


                    </table>
                  </form>
                </div>
              </div>
            </div>
       </div>
    </div>

    <script>

    {% comment %} $('#logout').click(function () {
        $.get('/apis/v1/users/logout/', {}, function() {
          location.reload();
        });
    }); {% endcomment %}

    const logout = document.getElementById("logout")

      logout.addEventListener('click',()=>{
          window.location.href="http://127.0.0.1:8000/apis/v1/users/logout/"
          location.reload()
      })

      
  // 모달 작성 부분 (수정 필요 없습니다!)
  let copyLink = document.getElementById("copylink");
  let emailAddress=document.getElementById("email_address");

  $(document).ready(function(){
    $('#myModal').on('show.bs.modal',function(event){
      var button = $(event.relatedTarget)
      var target_item = button.data('sharetarget');
      var target_itemFL = button.data('sharefile');
      const blockText = document.getElementById("selected_target");
      if(!target_itemFL){
        blockText.value="127.0.0.1:8000/sh/"+target_item;
        copyLink.value="127.0.0.1:8000/sh/"+target_item;
        blockText.style.display='None';
      }else{
        blockText.value="127.0.0.1:8000/s/"+target_itemFL;
        copyLink.value="127.0.0.1:8000/s/"+target_itemFL;
        blockText.style.display='None';
      }

      $("input[name='mode']").change(function(){
        if($(this).is(':checked')&&$(this).val()=='email'){
          emailAddress.style.display="Block";
        }
        if($(this).is(':checked')&&$(this).val()=='user'){
          emailAddress.style.display="None";
        }
      });

    })
  })
  </script> 
</html>
